<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserra SRL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    .hero-image {
        background: url('https://imgs.search.brave.com/k4q7yGE6RxsJSSpgwTKsXd5EoVQ6irlEtNCX4QgxqTk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/ZmViYWxjYXNhLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/NC8wMi9GZWJhbENh/c2FfQW1iaWVudGlf/QXBwYXJ0YW1lbnRv/X01pbGFub19iLmpw/Zw') center/cover;
        height: 400px;
        position: relative;
        opacity: 0.8; /* Aumenta la trasparenza dello sfondo */
    }
    .hero-content {
        color: #444444; /* Colore neutro per il testo */
        padding: 150px 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .product-card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }
    img {
        width: 295px;
        height: 220px;
    }
    #map {
        height: 300px; /* Altezza visibile per la mappa */
        width: 100%; /* Larghezza completa */
    }

    /* CSS per il pulsante fisso */
    #prenota-btn, #prenota-btn-2 {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ff5722;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 1000;
    }
    #prenota-btn:hover, #prenota-btn-2:hover {
        background-color: #e64a19;
    }

    /* Distanza per il secondo pulsante */
    #prenota-btn-2 {
        right: 100px; /* Mette il secondo pulsante un po' più lontano a destra */
    }

    /* Stili per il logo "Chatta con noi" */
    #chatta-btn {
        position: fixed;
        top: 20px; /* Posiziona il logo nella parte superiore destra */
        right: 20px; /* Allinea il logo a destra della pagina */
        padding: 10px 15px;
        background-color: #0084ff; /* Colore di sfondo per il pulsante */
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 1000;
    }

    #chatta-btn:hover {
        background-color: #006bb3; /* Colore quando si passa sopra con il mouse */
    }

    #chatta-btn img {
        width: 60px;
        height: 60px;
    }
</style>
  
</head>
<body>
    <nav class="nav-wrapper #6d4c41 brown darken-1">
        <div class="container">
            <a href="/" class="brand-logo">Inserra SRL</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/store">Prodotti</a></li>
                <li> 
                    <form class="container-fluid justify-content-end">
                        <a href="https://calendar.app.google/N4v3TXNvw3i3TTrA8"><button id="botton1" type="button">Prenota un appuntamento</button></a>
                       
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero-image">
        <div class="hero-content center-align">
            <h3>Benvenuti nel nostro negozio!</h3>
            <p>Trova tutto ciò che hai sognato.</p>
            <a href="/" class="btn-large orange lighten-1 waves-effect waves-light">Scopri i Prodotti</a>
        </div>
    </div>

    <div class="container">
        <h4 class="center-align">Prodotti in Offerta</h4>
        <div class="row">
            <!-- Cards per i prodotti -->
        </div>
 
        <!-- Mapa -->
        <h4 class="center-align">Dove Trovarci</h4>
        <div id="map"></div>
    </div>

    <!-- Footer -->
    <footer class="page-footer #6d4c41 brown darken-1">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h5 class="white-text">Inserra SRL</h5>
                    <p class="grey-text text-lighten-4">I migliori prodotti per la tua casa.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align">
                © 2024 Inserra SRL
            </div>
        </div>
    </footer>

    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inizializza la mappa
        let map = L.map('map').setView([41.90680, 12.47967], 12);

        // Aggiungi il layer Tile di OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiungi un marker
        L.marker([41.90680, 12.47967]).addTo(map)
            .bindPopup('Inserra Arredamenti Srl <br>Roma, Italia')
            .openPopup();
    </script>

    <!-- Pulsante Chatta con noi -->
    <button id="chatta-btn" onclick="window.location.href='https://chat.whatsapp.com/xyz123'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chatta con noi">
    </button>
</body>
</html>
